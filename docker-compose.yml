services:

  auth-db:
    image: postgres:15-alpine
    container_name: auth-database
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password123
    ports:
      - "5432:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auth_user -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  business-db:
    image: postgres:15-alpine
    container_name: business-database
    environment:
      POSTGRES_DB: business_db
      POSTGRES_USER: business_user
      POSTGRES_PASSWORD: business_password123
    ports:
      - "5434:5432"
    volumes:
      - business_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U business_user -d business_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - auth-db

  business-service:
    build: ./business-service
    container_name: business-service
    ports:
      - "8082:8082"
    depends_on:
      - business-db

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - business-service

volumes:
  auth_data:
  business_data:
